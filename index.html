<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- my time blocks: -->
    <div class="container">
        <div class="row time-block">
            <div class="col-1 input-group ">
                <p class="hour p-4">7am</p>
            </div>
            <div class="input-group  col-md-10 form-group ">
                <textarea id="7am" class="form-control description" name="7am"></textarea>

                <button class="col-1 btn saveBtn">SAVE</button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 input-group">
                <p class="hour p-4">8am</p>
            </div>
            <div class="input-group  col-10 form-group">

                <button class="col-1 btn saveBtn"> SAVE </button>
            </div>
        </div>

            </div>

                <button class="col-1 btn saveBtn">SAVE</button>
            </div>
        </div>

            </div>

            </div>
            <div class="input-group  col-10 form-group ">
                <textarea id="11am" class="form-control description" name="11am"></textarea>

                <button class="col-1 btn saveBtn"> SAVE </button>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 input-group ">
                <p class="hour p-4">12pm</p>
            </div>
            <div class="input-group  col-10 form-group ">
                <textarea id="12pm" class="form-control description" name="12pm"></textarea>

                <button class="col-1 btn saveBtn"> SAVE </button>

        </div>

            </div>

            <div class="col-1 input-group ">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "assets/js/script.js"></script>
